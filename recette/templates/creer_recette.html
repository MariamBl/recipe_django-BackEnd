{% extends 'base/base.html' %}

{% block content %}
<section>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="my-4">Création d'une recette</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Créer la recette</button>
      </form>
    </div>
  </div>
</div>
</section>
{% endblock %}
