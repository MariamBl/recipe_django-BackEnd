{% extends 'base/base.html' %}

{% block content %}
<section>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1 class="mb-4">{{ profile.user.username }}'s Profile</h1>
    
            <img src="{{ profile.image.url }}" alt="{{ profile.user.username }}'s profile picture" class="img-fluid rounded-circle mb-3" style="width: 200px; height: 200px; object-fit: cover;">
    
            <p><strong>Name:</strong> {{ profile.name }}</p>
            <p><strong>Email:</strong> {{ profile.email }}</p>
            <p><strong>Bio:</strong> {{ profile.bio }}</p>
    
            <a href="{% url 'profile_update' %}" class="btn btn-primary mt-3">Edit Profile</a>
          </div>
        </div>
      </div>
</section>
{% endblock %}
