{% extends 'base/base.html' %}
{% block content %}
<section>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1 class="mb-4">Edit Profile</h1>
    
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ profile_form.as_p }}
    
              <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
</section>
{% endblock %}
